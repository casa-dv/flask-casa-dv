<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>{{data.commonName}}</title>
	<link rel="stylesheet" href="/static/leaflet-0.7.5.css" />
	<link rel="stylesheet" href="/static/leaflet-routing-machine.css" />
	<link rel="stylesheet" href="/static/nouislider.css">
	<link rel="stylesheet" href="/static/nouislider.pips.css">
	<link rel="stylesheet" href="/static/main.css">
</head>
<body class="template-stop">
	<h1 class="stop-title">What<span class="space"></span>Now?</h1>
	<div class="maps">
		<div class="map-wrap">
		<div class="map-inner-wrap">
			<div id="map_buses" class="map"></div>
		</div>
		<h2>Travel</h2>
		</div><div class="map-wrap">
		<div class="map-inner-wrap">
			<div id="map_places" class= "map"></div>
		</div>
		<h2>Chill</h2>
		</div><div class="map-wrap">
		<div class="map-inner-wrap">
			<div id="map_events" class= "map"></div>
		</div>
		<h2>Plan</h2>
		</div>
	</div>
	<div class="timeline-wrap">
		<div id="timeline"></div>
	</div>
	<div class="details_wrap">
		<div id="details_buses" class="details">
			<div class="details-inner-wrap">
			<h4 class="subhead"></h4>
			<h3 class="title"></h3>
			<p class="description"></p>
		</div></div><div id="details_places" class="details">
			<div class="details-inner-wrap">
			<form action="">
				<input type="radio" name="places" id="places-coffee" checked><label for="places-coffee">coffee</label>
				<input type="radio" name="places" id="places-restaurant"><label for="places-restaurant">restaurant</label>
				<input type="radio" name="places" id="places-park"><label for="places-park">park</label>
				<input type="radio" name="places" id="places-atm"><label for="places-atm">atm</label>
				<input type="radio" name="places" id="places-wikipedia"><label for="places-wikipedia">wikipedia</label>
				<input type="radio" name="places" id="places-plaques"><label for="places-plaques">plaques</label>
			</form>
			<h4 class="subhead"></h4>
			<h3 class="title"></h3>
			<p class="description"></p>
		</div></div><div id="details_events" class="details">
			<div class="details-inner-wrap">
			<form action="">
				<input type="radio" name="events" id="events-beauty" checked><label for="events-beauty">beauty</label>
				<input type="radio" name="events" id="events-culture"><label for="events-culture">culture</label>
				<input type="radio" name="events" id="events-education"><label for="events-education">education</label>
				<input type="radio" name="events" id="events-meltingpot"><label for="events-meltingpot">melting-pot</label>
				<input type="radio" name="events" id="events-restaurant"><label for="events-restaurant">restaurant</label>
				<input type="radio" name="events" id="events-sport"><label for="events-sport">sport</label>
			</form>
			<h4 class="subhead"></h4>
			<h3 class="title"></h3>
			<p class="description"></p>
		</div></div>
	</div>
	<h3>{{data.commonName}}</h3>

	<script src="/static/leaflet-0.7.5.js"></script>
	<script src="/static/leaflet-routing-machine.min.js"></script>
	<script src="/static/lrm-mapbox-1.0.4.min.js"></script>
	<script src="/static/moment.min.js"></script>
	<script src="/static/underscore.js"></script>
	<script src="/static/d3.v3.min.js"></script>
	<script src="/static/nouislider.min.js"></script>
	<script>
	stop_details = {
		id: "{{data.id}}",
		lat: {{data.lat}},
		lng: {{data.lon}}
	}
	</script>
	<script src="/static/main.js"></script>
</body>
</html>
